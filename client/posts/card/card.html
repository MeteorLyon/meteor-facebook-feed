<template name="card">
    <div class="row">
        <div class="col-md-12 post-image col-centered">
            <a href="{{link}}">
                <img src="{{imageSource}}"/>
            </a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12 post-message col-centered">
            <img src="/images/fb-icon.png"/>
            <p id="message">{{message}}</p>
            <span id="createdTime">{{createdTime}}</span>
        </div>
    </div>
</template>
