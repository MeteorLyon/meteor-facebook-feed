<template name="index">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Meteor Facebook app</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
    </head>

    <body>

    <div class="container-fluid initial-container">
        <div class="row welcome-to">
            <div class="col-md-6 welcome-to-title col-centered">
                <h1>Meteor facebook app</h1>
            </div>
            <div class="col-md-6 welcome-to-text col-centered">
                <p>Please login with Facebook to be able to search for pages and retrieve posts. Besides the access
                    token provided by Facebook, no other data is taken from your account.</p>
            </div>
        </div>

        {{>login}}

        {{#if currentUser}}
            <div class="row search-page-row">
                <div class="col-md-6 search-page-label col-centered">
                    <h2>Search for page</h2>
                </div>
                <div class="col-md-6 search-page-form col-centered">
                    <form class="searchPageForm">
                        <input id="search-page-input" type="text" name="query" placeholder="Page name and city"/>
                    </form>
                </div>
            </div>

            {{#if searchResults}}
                <div class="row search-results">
                    {{#each searchResults}}
                        <div id="{{id}}" class="col-md-6 search-result col-centered">
                            <span class="page-name">{{name}}</span>
                            <span class="page-category"> - {{category}}</span>
                        </div>
                    {{/each}}
                </div>
            {{/if}}

        {{/if}}
    </div>
    </body>
</template>
