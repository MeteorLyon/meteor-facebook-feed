<template name="login">
    <div class="row facebook-row">
        <div class="col-md-6 col-centered facebook-div">
            <i class="fa fa-facebook fa-4x facebook-letter"></i>
            {{#if currentUser}}
                <div id="facebook-logout">Sign Out</div>
            {{else}}
                <div id="facebook-login">Sign In with Facebook</div>
            {{/if}}
        </div>
    </div>
</template>
