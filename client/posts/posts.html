<template name="posts">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Meteor Facebook app</title>
        <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,300,700' rel='stylesheet' type='text/css'>
    </head>
    <body>
    <div class="container-fluid cards-content">
        <div class="row posts-header">
            <div class="col-md-12 page-name">
                <i class="fa fa-angle-left fa-4x" onclick="window.location.href = '/'"></i>

                <p>{{pageName}}</p>
            </div>
        </div>
        {{#each displayedCards}}
            {{> card}}
        {{/each}}
        <br/>
    </div>
    </body>
</template>
